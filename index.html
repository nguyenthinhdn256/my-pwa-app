<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        .button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        #counter {
            font-size: 3em;
            margin: 20px 0;
            font-weight: bold;
        }
        .install-prompt {
            display: none;
            background: #ff9800;
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ My Simple App</h1>
        <p>·ª®ng d·ª•ng PWA ƒë·∫ßu ti√™n c·ªßa t√¥i!</p>
        
        <div id="counter">0</div>
        
        <button class="button" onclick="increment()">TƒÉng +1</button>
        <button class="button" onclick="decrement()">Gi·∫£m -1</button>
        <button class="button" onclick="reset()">Reset</button>
        
        <div id="install-prompt" class="install-prompt">
            <p>üì± B·∫°n c√≥ th·ªÉ c√†i ƒë·∫∑t app n√†y v·ªÅ m√†n h√¨nh ch√≠nh!</p>
            <button class="button" onclick="installApp()">C√†i ƒë·∫∑t</button>
        </div>
    </div>

    <script>
        let count = 0;
        let deferredPrompt;

        function increment() {
            count++;
            updateCounter();
        }

        function decrement() {
            count--;
            updateCounter();
        }

        function reset() {
            count = 0;
            updateCounter();
        }

        function updateCounter() {
            document.getElementById('counter').textContent = count;
            // L∆∞u v√†o localStorage
            localStorage.setItem('counter', count);
        }

        // Kh√¥i ph·ª•c counter t·ª´ localStorage
        window.onload = function() {
            const saved = localStorage.getItem('counter');
            if (saved) {
                count = parseInt(saved);
                updateCounter();
            }
        }

        // PWA Install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-prompt').style.display = 'block';
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                    document.getElementById('install-prompt').style.display = 'none';
                });
            }
        }

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW registration failed'));
        }
    </script>
</body>
</html>
